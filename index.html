<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>ArtChat</h1>

      <img src="./img/load.svg" alt="Loader" />

      <!-- Messages -->

      <div class="message-wrapper">
        <div class="message">
          <img
            src="./img/user.svg"
            alt="User logo"
            width="40px"
            class="message-logo"
          />
          <div>
            <div class="message-nickname">Anchik:</div>
            <div class="message-text">Hello!</div>
          </div>
        </div>
        <div class="message">
          <img
            src="./img/user.svg"
            alt="User logo"
            width="40px"
            class="message-logo"
          />
          <div>
            <div class="message-nickname">Anchik:</div>
            <div class="message-text">Hello!</div>
          </div>
        </div>
        <div class="message">
          <img
            src="./img/user.svg"
            alt="User logo"
            width="40px"
            class="message-logo"
          />
          <div>
            <div class="message-nickname">Anchik:</div>
            <div class="message-text">Hello!</div>
          </div>
        </div>
      </div>

      <!-- Send messages -->

      <div class="send-messages-wrapper">
        <textarea class="send-messages-input"></textarea
        ><button class="send-messages-button">
          <img src="./img/send.svg" alt="Send" width="20px" />
        </button>
      </div>
    </div>
  </body>
</html>
